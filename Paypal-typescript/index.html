<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./paypal.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SDK de PayPal</title>
  </head>
  <body class="w-full h-[100vh] flex items-center content-center">
    <dialog  class="modal-success modal rounded-lg w-[500px] h-[580px]">
      <div class="flex items-start justify-between p-4 border-b rounded-t">
       <button
          type="button"
          class="close-modal-success text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      </div>
      <div class="flex items-center content-center flex-col">
        <img src="./success.png" alt="">
        <p class="text-5xl">Pago sastifactorio</p>
      </div>
    </dialog>
    <dialog  class="modal-denied modal rounded-lg w-[500px] h-[400px]">
      <div class="flex items-start justify-between p-4 border-b rounded-t">
        <button
          type="button"
          class="close-modal-denied text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="flex items-center flex-col">
        <img src="./denied.png" alt="">
        <p class="text-5xl">Pago Denegado</p>
      </div>

    </dialog>

    <div class="w-10/12 h-[40em] sm:w-[700px] m-auto" >
      <form class="form-container h-[30em] grid">
        <div>
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            required
            class="w-full bg-gray-200 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            name="name"
            id="name"
          />

        </div>
        <div>
          <label for="email">Correo</label>
          <input
            type="email"
            required
            class="w-full bg-gray-200 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            name="email"
            id="email"
          />
        </div>
        <div>
          <label for="amount">Costo</label>
          <input
            type="text"
            placeholder="$00.00"
            class="amount w-full bg-gray-200 rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
            name="costo"
            id="amount"
          />
        </div>
        <div id="paypal-button" class="pointer-events-none opacity-50"></div>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
